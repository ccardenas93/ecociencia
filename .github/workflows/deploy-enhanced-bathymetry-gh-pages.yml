name: Deploy Enhanced Bathymetry to gh-pages branch

on:
  push:
    branches: [ main ]
    paths: [ 'enhanced-bathymetry/**' ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: enhanced-bathymetry/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd enhanced-bathymetry
          pnpm install

      - name: Build
        run: |
          cd enhanced-bathymetry
          pnpm run build
          touch out/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: enhanced-bathymetry/out
          destination_dir: enhanced-bathymetry
